<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- lien de la fiche de style -->
    <link rel="stylesheet" href="style.css">
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Poster une réalisation</title>
</head>
<body>
    <div class="form">
        <span class="form_title">Votre réalisation</span>
        <form action="../Formulaire_participation/php/validForm.php" method="post">
            <div class="form_input_file">
                <span>Charger votre photo ici : </span>
                <label for="photo"><div><i class='bx bx-cloud-upload'></i></div></label>
                <input type="file" name="photo" id="photo">
            </div>
            <div class="form_input">
                <input type="text" placeholder="Titre" class="input-title" name="titre">
            </div>
            <div class="form_input">
                <textarea type="text" placeholder="Description" class="input-title d" name="description"></textarea>
            </div>
            <div class="form_input">
                <span>Début des travaux : </span>
                <input type="date" name="debut">
            </div>
            <div class="form_input">
                <span>Fin des travaux : </span>
                <input type="date" name="fin">
            </div>
            <button type="submit" class="form_button" name="submit">Valider</button>
        </form>
    </div>
</body>
</html>
